<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <title>Login</title>
  </head>
  <body class="bg-purple-400">
    <div
      class="w-full h-screen flex items-center justify-center flex-col gap-3 text-zinc-100 pt-16 absolute z-10"
    >
      <h1
        class="text-3xl animate-pulse font-extrabold text-balance text-zinc-300"
      >
        Registro
      </h1>
      <form
        class="flex flex-col text-zinc-200 text-lg border rounded-3xl p-8 w-3/4 md:w-1/3 shadow-md shadow-purple-700 gap-3 mt-5"
        th:action="@{/login}"
        method="post"
      >
        <div class="flex flex-col mb-5">
          <label for="username" class="underline underline-offset-4 font-bold"
            >Correo electrónico
          </label>
          <input
            type="email"
            class="p-2 rounded-lg mt-3 border-2 border-zinc-100 bg-zinc-200/80 outline-purple-700 text-zinc-500 font-semibold"
            id="username"
            aria-describedby="usernameHelp"
            placeholder="Introduzca su correo electrónico"
            name="username"
            required
          />
        </div>
        <div class="flex flex-col">
          <label for="password" class="underline underline-offset-4 font-bold"
            >Contraseña</label
          >
          <input
            type="password"
            class="p-2 rounded-lg mt-3 border-2 border-zinc-100 bg-zinc-200/80 outline-purple-700 text-zinc-500 font-semibold"
            id="password"
            placeholder="Introduzca su contraseña"
            name="password"
            required
          />
        </div>
        <div class="flex flex-col items-center justify-center my-4">
          <div
            th:if="${param.error}"
            class="text-red-500 text-left border-t-2 border-red-500 text-sm opacity-40"
          >
            [[${error}]]
          </div>
        </div>

        <button
          type="submit"
          class="border rounded-lg p-4 bg-sky-400 font-semibold ring-sky-600 hover:ring-4 hover:bg-sky-500 hover:text-xl hover:text-zinc-300 hover:border-none w-3/4 m-auto transition-all"
        >
          Iniciar sesión
        </button>
      </form>
    </div>

    <div class="fixed top-0 end-0 overflow-hidden">
      <svg
        class="w-[152%] h-[198px] md:w-[142%] md:h-[298px] -z-10"
        preserveAspectRatio="none"
        viewBox="0 0 1200 120"
        xmlns="http://www.w3.org/2000/svg"
        style="fill: #f0f0f0"
      >
        <path
          d="M321.39 56.44c58-10.79 114.16-30.13 172-41.86 82.39-16.72 168.19-17.73 250.45-.39C823.78 31 906.67 72 985.66 92.83c70.05 18.48 146.53 26.09 214.34 3V0H0v27.35a600.21 600.21 0 00321.39 29.09z"
        />
      </svg>
    </div>
  </body>
</html>
